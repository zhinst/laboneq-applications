repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.6 # must match the version used in requirements-lint.txt
    hooks:
      - id: ruff
      - id: ruff-format
  - repo: local
    hooks:
      - id: check-license
        name: check-license
        entry: python ci/scripts/check_license.py src/ tests/ --fix
        language: system
        types: [ python ]
        pass_filenames: false
