[build-system]
requires = [ "setuptools>=65.0.0", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "laboneq_library"
description = "Library of LabOne Q experiments, analysis functions, and more."
version = "0.1"
license = {text = "Apache 2.0"}
requires-python = ">=3.9"
authors = [
    { name = "Zurich Instruments Development Team", email = "info@zhinst.com" },
]
keywords = [
    "quantum",
    "sdk",
    "zhinst",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "ruamel.yaml>=0.17",
    "uncertainties==3.1.7",  # Not actively maintained
    "laboneq~=2.22.0",
    "numpy~=1.26.3",  # TODO: Validate for Numpy 2.0
    "scipy",
    "matplotlib",
    "xarray",
    "lmfit",
    "dill",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["laboneq_library*"]
namespaces = false

[tool.setuptools]
zip-safe = false

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
