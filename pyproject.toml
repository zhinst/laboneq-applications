[build-system]
requires = [ "setuptools>=65.0.0", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "laboneq_library"
description = "Library of LabOne Q experiments, analysis functions, and more."
version = "0.0.1"
license = {text = "Apache 2.0"}
requires-python = ">=3.9"
authors = [
    { name = "Zurich Instruments Development Team", email = "info@zhinst.com" },
]
keywords = [
    "quantum",
    "sdk",
    "zhinst",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "ruamel.yaml>=0.17",
    "uncertainties==3.1.7",  # Not actively maintained
    "laboneq",
    "numpy~=1.26.3",  # TODO: Validate for Numpy 2.0
    "scipy",
    "matplotlib",
    "xarray",
    "lmfit",
    "dill",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["laboneq_library*"]
namespaces = false

[tool.setuptools]
zip-safe = false

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[tool.ruff]
target-version = "py39"
lint.select = ["ALL"]
lint.ignore = [
  # Type annotation for self
  "ANN101",
  # Missing docstring in `__init__`
  "D107",
  # Missing type annotation for `cls` in classmethod
  "ANN102",
  # Missing docstring in magic method
  "D105",
  # Missing type annotation for `*args`
  "ANN002",
  # Missing type annotation for `**kwargs`
  "ANN003",
  # Too many return statements
  "PLR0911",
  # Missing return type annotation for special method
  "ANN204",
  # Line contains TODO, consider resolving the issue
  "FIX",
  # TODO comments
  "TD",
]

[tool.ruff.lint.per-file-ignores]
# Testing checks
"tests/*" = [
  # Magic values
  "PLR2004",
  # Assertions
  "S101",
  # Annotations
  "ANN",
  # Docstrings
  "D",
  # Private member accessed
  "SLF001",
  # Pytest raises Exception
  "PT011",
  # part of an implicit namespace package
  "INP001"
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.black]
target-version = ["py39"]
