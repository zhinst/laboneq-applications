lint:python:
  stage: pre-build
  image: $DEFAULT_PYTHON_IMAGE
  tags:
    - linux
    - docker
  script:
    - pip install -r requirements-lint.txt
    - ruff check

lint:notebooks:docs:
  stage: pre-build
  image: $DEFAULT_PYTHON_IMAGE
  tags:
    - linux
    - docker
  script:
    - pip install -r requirements-lint.txt
    - nbqa ruff docs/sources

notebooks:check_no_outputs:
  stage: pre-build
  image: $DEFAULT_PYTHON_IMAGE
  tags:
    - linux
    - docker
  script:
    - python3 ci/scripts/notebook_check.py docs
