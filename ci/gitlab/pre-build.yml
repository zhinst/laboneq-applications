lint:python:
  stage: pre-build
  image: $DEFAULT_PYTHON_IMAGE
  tags:
    - linux
    - docker
  script:
    - pip install -r requirements-lint.txt
    - ruff check
  allow_failure: true

lint:python:core:
  stage: pre-build
  image: $DEFAULT_PYTHON_IMAGE
  tags:
    - linux
    - docker
  script:
    - pip install -r requirements-lint.txt
    - ruff check --extend-exclude "src/laboneq_applications/analysis,src/laboneq_applications/experiments,src/laboneq_applications/calibration_helpers.py,src/laboneq_applications/loading_helpers.py"

lint:notebooks:
  stage: pre-build
  image: $DEFAULT_PYTHON_IMAGE
  tags:
    - linux
    - docker
  script:
    - pip install -r requirements-lint.txt
    - nbqa ruff examples
  allow_failure: true

lint:notebooks:core:
  stage: pre-build
  image: $DEFAULT_PYTHON_IMAGE
  tags:
    - linux
    - docker
  script:
    - pip install -r requirements-lint.txt
    - nbqa ruff --nbqa-exclude examples/demo/2024015_experiment_library_examples.ipynb examples --ignore "INP001,D100"
