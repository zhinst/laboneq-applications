lint:python:
  stage: pre-build
  image: $DEFAULT_IMAGE
  tags:
    - linux
    - docker
  script:
    - pip install -r requirements-lint.txt
    - ruff check
  allow_failure: true
    
lint:notebooks:
  stage: pre-build
  image: $DEFAULT_IMAGE
  tags:
    - linux
    - docker
  script:
    - pip install -r requirements-lint.txt
    - nbqa ruff examples
  allow_failure: true
