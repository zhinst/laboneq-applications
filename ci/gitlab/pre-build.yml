lint:python:
  stage: pre-build
  image: $DEFAULT_PYTHON_IMAGE
  tags:
    - linux
    - docker
  script:
    - pip install -r requirements-lint.txt
    - ruff check --exclude= # Overwrite exclude set in pyproject toml
  allow_failure: true

lint:python:core:
  stage: pre-build
  image: $DEFAULT_PYTHON_IMAGE
  tags:
    - linux
    - docker
  script:
    - pip install -r requirements-lint.txt
    - ruff check

lint:notebooks:examples:
  stage: pre-build
  image: $DEFAULT_PYTHON_IMAGE
  tags:
    - linux
    - docker
  script:
    - pip install -r requirements-lint.txt
    - nbqa ruff examples

lint:notebooks:docs:
  stage: pre-build
  image: $DEFAULT_PYTHON_IMAGE
  tags:
    - linux
    - docker
  script:
    - pip install -r requirements-lint.txt
    - nbqa ruff docs/sources

notebooks:check_no_outputs:
  stage: pre-build
  image: $DEFAULT_PYTHON_IMAGE
  tags:
    - linux
    - docker
  script:
    - python3 ci/scripts/notebook_check.py examples
    - python3 ci/scripts/notebook_check.py docs
